<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/wand-2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollivander Café - Onde cada sabor escolhe você</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wizard: {
                dark: '#1a1a1d',
                green: '#1A472A',
                gold: '#D4AF37',
                goldlight: '#F4D03F',
                parchment: '#fcf5e5',
                brown: '#3e2723',
                deep: '#0f172a'
              }
            },
            fontFamily: {
              magic: ['Cinzel', 'serif'],
              body: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'texture-paper': "url('https://www.transparenttextures.com/patterns/aged-paper.png')",
              'magic-pattern': "radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.15) 1px, transparent 0)"
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sparkle': 'sparkle 2s linear infinite'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              sparkle: {
                '0%': { opacity: '0', transform: 'scale(0)' },
                '50%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for a more magical feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3e2723; 
        border-radius: 4px;
        border: 1px solid #D4AF37;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5D4037; 
      }
      body {
        background-color: #0f172a;
        color: #fcf5e5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
